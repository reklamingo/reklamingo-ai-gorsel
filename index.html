<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CanvasEditor Pro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-paintbrush"></i> Sosyal Medya Görsel Tasarım Editörü</h1>
  </header>

  <main>
    <aside class="panel">
      <!-- EBAT SEÇİMİ -->
      <section>
        <h2>Ebat Seç</h2>
        <select id="sizeSelect">
          <option value="1080x1080">Kare (1080x1080)</option>
          <option value="1080x1350">Dikey (1080x1350)</option>
          <option value="1080x1920">Hikaye (1080x1920)</option>
          <option value="1200x628">Yatay (1200x628)</option>
          <option value="custom">Özel Boyut</option>
        </select>
        <div id="customSize" class="hidden">
          <input type="number" id="customWidth" placeholder="Genişlik (px)" />
          <input type="number" id="customHeight" placeholder="Yükseklik (px)" />
          <button onclick="applyCustomSize()">Uygula</button>
        </div>
      </section>

      <!-- ARKA PLAN -->
      <section>
        <h2>Arka Plan</h2>
        <label>Renk Seç</label>
        <div id="colorPalette"></div>

        <label>Gradyan Seç</label>
        <div id="gradientPalette"></div>

        <label>Görsel Yükle</label>
        <input type="file" accept="image/*" onchange="uploadBackground(event)" />
      </section>

      <!-- LOGO -->
      <section>
        <h2>Logo</h2>
        <label>Logo Yükle</label>
        <input type="file" accept="image/*" onchange="uploadLogo(event)" />
        <label>Veya Adınızı Girin</label>
        <input type="text" id="nameText" placeholder="Örn: @markanız" />
        <button onclick="addNameAsLogo()">İsmi Ekle</button>
      </section>

      <!-- METİN -->
      <section>
        <h2>Metin</h2>
        <input type="text" id="textInput" placeholder="Metin girin..." />
        <div class="font-controls">
          <select id="fontSelect">
            <option value="Quicksand">Quicksand</option>
            <option value="Arial">Arial</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Roboto">Roboto</option>
            <option value="Georgia">Georgia</option>
            <option value="Comic Sans MS">Comic Sans</option>
          </select>
          <select id="fontSize">
            <option value="24px">24</option>
            <option value="32px">32</option>
            <option value="40px">40</option>
            <option value="48px">48</option>
            <option value="60px">60</option>
            <option value="72px">72</option>
          </select>
        </div>
        <div class="style-controls">
          <button id="boldBtn" onclick="toggleBold()" title="Kalın"><i class="fa-solid fa-bold"></i></button>
          <button id="italicBtn" onclick="toggleItalic()" title="İtalik"><i class="fa-solid fa-italic"></i></button>
          <input type="color" id="fontColor" title="Renk Seç" />
        </div>
        <button onclick="addText()">Metni Ekle</button>
      </section>

      <!-- ÇERÇEVE -->
      <section>
        <h2>Çerçeve</h2>
        <input type="color" id="frameColor" value="#000000" />
        <button onclick="addFrame()">Çerçeve Ekle</button>
      </section>

      <!-- İNDİR -->
      <section>
        <button onclick="downloadImage()"><i class="fa-solid fa-download"></i> PNG İndir</button>
      </section>
    </aside>

    <section class="canvas-container">
      <div id="canvas" class="canvas-content">
        <!-- Dinamik öğeler burada oluşacak -->
      </div>
    </section>
  </main>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
