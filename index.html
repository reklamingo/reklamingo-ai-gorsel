<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CanvasEditor V2.3</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-pen-nib"></i> CanvasEditor V2.3</h1>
  </header>

  <div class="main-container">
    <div class="tab-panel">
      <div class="tab-buttons">
        <button class="active" onclick="showTab('backgroundTab')">🎨</button>
        <button onclick="showTab('textTab')">✍️</button>
        <button onclick="showTab('logoTab')">🖼️</button>
        <button onclick="showTab('frameTab')">🧩</button>
      </div>
      <div class="tab-content" id="backgroundTab">
        <h3>Arka Plan</h3>
        <div class="palette-wrapper" id="colorPalette"></div>
        <div class="palette-wrapper" id="gradientPalette"></div>
        <input type="range" id="bgOpacity" min="0" max="100" value="100" />
        <input type="range" id="bgBlur" min="0" max="20" value="0" />
        <input type="file" accept="image/*" onchange="uploadBackground(event)" />
      </div>
      <div class="tab-content" id="textTab" style="display:none">
        <h3>Metin</h3>
        <input type="text" id="textInput" placeholder="Metin yazın" />
        <select id="fontFamily"></select>
        <select id="fontSize"></select>
        <input type="color" id="fontColor" value="#000000" />
        <div class="style-buttons">
          <button onclick="boldActive = !boldActive;"><i class="fa-solid fa-bold"></i></button>
          <button onclick="italicActive = !italicActive;"><i class="fa-solid fa-italic"></i></button>
        </div>
        <button onclick="addText()">Metni Ekle</button>
      </div>
      <div class="tab-content" id="logoTab" style="display:none">
        <h3>Logo</h3>
        <input type="file" accept="image/*" onchange="uploadLogo(event)" />
        <input type="text" id="nameAsLogo" placeholder="Logo yerine metin..." />
        <button onclick="addNameAsLogo()">Metni Logo Olarak Ekle</button>
      </div>
      <div class="tab-content" id="frameTab" style="display:none">
        <h3>Çerçeve</h3>
        <input type="color" id="frameColor" />
        <button onclick="addFrame()">Çerçeve Ekle</button>
        <hr />
        <button onclick="downloadImage()">PNG Olarak İndir</button>
      </div>
    </div>

    <div class="canvas-wrapper">
      <div id="canvas" style="width:1080px; height:1080px;"></div>
    </div>
  </div>

  <div class="footer-bar">
    CanvasEditor v2.3 - Herkes için güçlü ve kolay tasarım deneyimi ✨
  </div>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
  <script>
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
